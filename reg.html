<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css"
			rel="stylesheet"
		/>
		<!-- CUSTOM STYLES -->
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/form.css" />
		<title>Website</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="./index.html">KazBook</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="./index.html" data-tag="nav-home"> </a>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="./catalog.html"
							data-tag="nav-catalog"
						></a>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="./profile.html"
							data-tag="nav-profile"
						></a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link nav-langs dropdown-toggle"
							id="dropdown09"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
							><span class="flag-icon flag-icon-gb"> </span> English</a
						>
						<div
							id="change-lang"
							class="dropdown-menu"
							aria-labelledby="dropdown09"
						>
							<a class="nav-langs dropdown-item"
								><span class="flag-icon flag-icon-ru"> </span> Русский</a
							>
						</div>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="./login.html" data-tag="nav-login"> </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./reg.html" data-tag="nav-reg"></a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="form-section">
			<form class="form" autocomplete="off">
				<h3 data-tag="form-reg-title"></h3>
				<div
					id="success"
					class="alert alert-primary"
					role="alert"
					data-tag="reg-success"
				></div>
				<div
					id="fail"
					class="alert alert-danger"
					role="alert"
					data-tag="form-fail"
				></div>
				<hr />
				<div class="field">
					<label for="login" data-tag="form-login"></label>
					<input type="text" name="login" required />
				</div>
				<div class="field">
					<label for="email" data-tag="form-email"></label>
					<input type="text" name="email" required />
				</div>
				<div class="field">
					<label for="password" data-tag="form-password"></label>
					<input type="password" name="password" required />
				</div>
				<button type="submit" data-tag="form-reg-btn"></button>
			</form>
		</div>

		<!-- BOOSTRAP SCRIPTS -->
		<script src="./js/translate.js"></script>
		<script src="./js/reg.js"></script>
		<script src="./js/app.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
	</body>
</html>
